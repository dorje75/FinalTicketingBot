- thankyou
- ticket_price
- total_ticket
- visit_date
entities:
- date
- email
- number
- client_name
- foreigner_count
- ticket_count
actions:
- utter_take_total_confirmation_foreigner
- action_set_number_to_zero
- action_booking_details
- utter_ask_foreigner_count
- utter_ask_user_nationality
- action_redirect_to_payment
